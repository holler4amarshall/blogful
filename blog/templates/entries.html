{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

<form name="entries_per_page" action={{ url_for('entries') }} method='GET'>
<!--form name=entries_per_page" action= "/page/<int:page>" method='GET'-->
    Display
    <select>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>>
    </select>
    entries
</form>

{% for entry in entries %}
{{ macros.render_entry_as_href(entry) }}
{% endfor %}

<ul class="pager">
    {% if has_next %}
    <li class="previous" >
    <a href="{{ url_for('entries', page=page + 1) }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class="next">
    <a href="{{ url_for('entries', page=page - 1) }}">&rarr; Newer</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
