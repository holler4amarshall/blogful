{% extends "base.html" %}

{% block content %}
<h1>
    Edit Entry
</h1>

<form role="form" method="PUT">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="{{ entry.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="20" required>{{entry.content}}</textarea>
    </div>
    <button type="update" class="btn btn-default">Update</button>
</form>
{% endblock %}
